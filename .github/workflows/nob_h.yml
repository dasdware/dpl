name: nob.h CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: build_nob
      run: gcc -o nob nob.c
    - name: run_nob
      run: ./nob build -- run ./examples/hello_world.dpl
